<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <h1>Bienvenidos a la Trivia Millonaria</h1>
        <div class="quiz-score">
            <span id="correct-score"></span>/<span id="total-question"></span>
        </div>

       <div class="quiz-body">
             <h2 class="quiz-question" id="question"><!--cual es el mejor de colombia
                <br><span class="category">Geografia</span> -->
            </h2>
            <ul class="quiz-options">
                <!-- <li>nacional</li>
                <li>millos</li>
                <li>america</li>
                <li>boyaca</li> -->
            </ul>
            <div id="result">

            </div>
       </div> 

       <div class="quiz-foot">
            <button type="button" id="check-answer">Revisar</button>
            <button type="button" id="play-again"> Jugar de nuevo</button>
       </div>
    </div>
    

    <script src="script.js"></script>
   
</body>
</html>
